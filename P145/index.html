<!DOCTYPE html>
<html>
    <head>
       <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
<a-scene>
    
<a-box position = "1.5 3 -10" rotation = "0 90 0" color = #ff1266></a-box>

<a-cylinder position = "4.5 3 -10" radius = "1.5" height = "4" color = #000080></a-cylinder>

<a-octahedron position = "8.5 3 -10 " radius = " 1.5" color= #abff12></a-octahedron>

<a-sphere position = "-1.5 3 -10 " radius ="1.5 " color= #008800></a-sphere>

<a-cuboid position = "-3 3 -10 " height = "2 " width = "1.5 " color= #7888ff></a-cuboid>

<a-ring position = "-5.25 3 -10 " radius-inner = "0.5" radius-outer = "1.5" color = #40ABFF></a-ring>

<a-cone position = "-9 3 -10 " height ="2" radius = "1.5" color= #d9381e></a-cone>

<a-plane position = "0 0 -1" rotation = "-90 0 0" width = 45 height = 45 color = #12171a></a-plane>

<a-sky color = #939393></a-sky>

</a-scene>

    </body>
</html>
